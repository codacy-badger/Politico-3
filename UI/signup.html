<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Politico-Sign up</title>
</head>
<body class="signup">
    <div class="container">
        <header>
           <h3> <a href="index.html" class="brand">Politico</a> </h3>
            <nav>
            <ul>
                <li> Registered? &nbsp <a href="login.html">Log in</a></li>
            </ul>
            </nav>
        </header>
        <form action="login.html" class="signup-form">
            <h4> Sign Up for an Account</h4>

            <div class="input-group">
                <label for="fullname">Full Name: </label>
                <input type="text" name="fullname" placeholder="Full Name">
            </div>

            <div class="input-group">
                 <label for="email">Email:</label>
                <input type="email" placeholder="Email">
            </div>

            <div class="input-group">
                    <label for="nidno">National Id Number: </label>
                    <input type="text" name="nidno" placeholder="National Id Number">
                </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="" placeholder="Password">
            </div>

            <div class="input-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" name="confirmpassword" id="" placeholder="Confirm Password">
            </div>

              <div class="input-group">
                <button type="Submit" id="sgnup-btn" >Create Account</button>
            </div>
            
        </form>
    
    </div>

</body>
</html>
