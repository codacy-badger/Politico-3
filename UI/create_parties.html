<body class="signup">
    <div class="container">
        <header>
           <h3> <a href="#" class="brand">Politico</a> </h3>
            <nav>
            <ul>
                <li> <a href="index.html">DASHBOARD</a></li>
            </ul>
            </nav>
        </header>
        <form action="" class="signup-form">
            <h4> Create Party</h4>

            <div class="input-group">
                <label for="partyname">Party Name: </label>
                <input type="text" name="partyname" placeholder="Party Name">
            </div>

            <div class="input-group">
                 <label for="chairman">Chairman:</label>
                <input type="text" placeholder="Chairman">
            </div>

            <div class="input-group">
                    <label for="secgeneral">Secretary General: </label>
                    <input type="text" name="secgeneral" placeholder="Secretary General">
                </div>

            <div class="input-group">
                <label for="password"> Logo: </label>
                <input type = "file" name = "file" />
            </div>

            <div class="input-group">
                <label for="adress">Adress:</label>
                <input type="text" name="adress" id="" placeholder="Adress">
            </div>

              <div class="input-group">
                <button type="Submit">Submit Information</button>
            </div>
            
        </form>
    
    </div>
