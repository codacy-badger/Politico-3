<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Politico-Sign up</title>
</head>
<body class="signup" id="bd-politician">
    <div class="container">
        <header>
           <h3> <a href="profile.html" class="brand">Politico</a> </h3>
            <nav>
            <ul>
                <li><a href="profile.html">PROFILE</a></li>
            </ul>
            </nav>
        </header>
        <form action="" class="signup-form">
            <h4> Select the office you want to run for: </h4>

            <div class="input-group">
                <label for="fullname">Full Name: </label>
                <input type="text" name="fullname" placeholder="Full Name">
            </div>

            <div class="input-group">
                 <label for="office"> Office you want to Run for:</label>
                 <select>
                        <option value="p1"></option>
                        <option value="pres">President</option>
                        <option value="gov">Governor</option>
                        <option value="sen">Senator</option>
                        <option value="mp">Member of Parliament</option>
                      </select>
            </div>

            <div class="input-group">
                    <label for="office"> Party:</label>
                    <select>
                           <option value="p1"></option>
                           <option value="p2">NARC</option>
                           <option value="p3">Ukweli</option>
                           <option value="p4">Miwa</option>
                         </select>
               </div>
        

              <div class="input-group">
                <button type="Submit">Submit Request</button>
            </div>
            
        </form>
    
    </div>

</body>
</html>
